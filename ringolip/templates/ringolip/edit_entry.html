{% extends 'ringolip/base.html' %}

{% block content %}

    <p>Edit entry:</p>

    <form action="{% url 'ringolip:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">save changes</button>
    </form>

{% endblock %}
